<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="fake-body">
      <div class="whole-body">
        <h1>Rock Paper Scissors</h1>
        <div id="score">
          <div>
            <strong>Your Score: </strong><span id="person-score">0</span>
          </div>
          <div>
            <strong>Computer Score: </strong><span id="computer-score">0</span>
          </div>
        </div>

        <div>
          <div class="choose">
            <div>Make your choice:</div>
            <div>
              <button onclick="getPersonChoice(this.value)" value="rock">
                <img
                  src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/1024px/1faa8.png"
                  alt="rock"
                />
              </button>
              <button onclick="getPersonChoice(this.value)" value="paper">
                <img
                  src="https://www.freepngdesign.com/content/uploads/images/paper-emoji-4500.png"
                  alt="Paper"
                />
              </button>
              <button onclick="getPersonChoice(this.value)" value="scissor">
                <img
                  src="https://static-00.iconduck.com/assets.00/scissors-emoji-2048x2048-ta5z5hf1.png"
                  alt="Scissors"
                />
              </button>
            </div>
          </div>

          <div id="result-board">
            <div>You chose: <span id="you-choosed"></span></div>
            <div>Machine chose: <span id="computer-choosed"></span></div>
            <div>Winner is: <span id="winner"></span></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      &copy;
      All right reserved to <a href="https://tanjim605.github.io/">Kazi Tanjimul Islam</a>
    </footer>
  </body>
</html>
